<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Detection</title>
    <link href="../css/todo.css" rel="stylesheet" />
</head>
<body>
<div class="row" ng-controller='FaceDetectionController'>
    <div class="large-12 columns">
        <div class="row">
            <div class="large-4 columns hide-for-small">
                <h4>Upload an image</h4>
                <hr>
                <div class="panel radius callout" style="text-align: center">
                    <label>Enter Image Url:
                        <input type="text" name="analyzelabel" ng-model="analyze.labelurl" required >
                        <button ng-click='analyzePicture(analyze.labelurl)'>Analyze</button>
                        <p ng-bind-html="myText"></p>
                    </label>
                </div>
            </div>
            <div class="large-8 columns">
                <div class="panel radius" ng-style="{'background-image': 'url(http://hdwallnpics.com/wp-content/gallery/white-background-wallpaper/White-Background-Wallpaper.jpg)'}">
                    <div class="row">

                        <div class="large-6 small-6 columns analyzeText">

                            <div class="analysistitle">
                                <h4>Detect Face</h4>
                                <hr>
                                <h5 class="subheader"><p>On uploading an image of a face, Runu should able to associated faces in that image.</p></h5>
                                <h5 class="subheader"><p>For ex: In the shown image Runu is expected to understand the number of human faces, which is one.</p></h5>
                            </div>
                            <div>{{analysisResponse}}</div>

                        </div>
                        <div class="large-6 small-6 columns analyzeImage">
                            <div ng-init="myVar = 'http://www.pet-slimmers.com/media/1056/pet-owner-pic.png'">
                                <img ng-src="{{myVar}}">
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
</html>
